{% extends "master.html" %}
{% load static %}

{% block title %}Reset Password{% endblock %}

{% block content %}

<div class="back-arrow-container">
    <a href="{% url 'forgot_password' %}" class="back-arrow">‚Üê</a>
</div>

<div class="reset-container">
    <div class="reset-box">
        <h1>Reset Password</h1>
        <p>Enter a new password.</p>

        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <label>New Password:</label>
                <input type="password" name="password" required placeholder="Enter new password">
            </div>

            <div class="input-group">
                <label>Confirm Password:</label>
                <input type="password" name="confirm_password" required placeholder="Confirm new password">
            </div>

            <button type="submit" class="reset-btn">Reset Password</button>
        </form>

        {% if messages %}
        <div class="messages" style="margin-top: 15px;">
            {% for message in messages %}
                <p class="{{ message.tags }}">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</div>

<style>
.back-arrow {
    position: absolute;
    top: 30px;   
    left: 30px;   
    text-decoration: none;
    color: #8B0000;
    font-weight: 600;
    font-size: 35px;
    transition: 0.3s;
}

.back-arrow:hover {
    transform: translateX(-5px); 
}

.reset-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 90vh;
    position: relative;
}

.reset-box {
    background: #fff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    width: 380px;
    text-align: center;
}

.reset-btn {
    display: block;
    width: 100%;
    background-color: #ab0909;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 10px;
    font-size: 16px;
    transition: background-color 0.3s;
    text-decoration: none;
}

.reset-btn:hover { 
    background-color: #8B0000; 
}

.input-group {
    display: flex;
    flex-direction: column;
    text-align: left;
    margin-bottom: 15px;
}

.input-group label {
    font-weight: 600;
    color: #333;
    margin-bottom: 5px;
}

.input-group input {
    width: 100%;
    padding: 8px 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 14px;
}

.reset-box p {
    color: #ab0909;
}
</style>

{% endblock %}
