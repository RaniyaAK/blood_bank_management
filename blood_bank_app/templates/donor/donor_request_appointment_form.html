{% extends 'master.html' %}
{% block title %}Book Appointment{% endblock %}

{% block content %}
<style>
.appointment-wrapper {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #f7f9fc;
    font-family: "Poppins", sans-serif;
}

.appointment-card {
    background: #fff;
    width: 100%;
    max-width: 650px;
    padding: 40px 50px;
    border-radius: 16px;
    box-shadow: 0 4px 25px rgba(0, 0, 0, 0.08);
    animation: fadeIn 0.6s ease;
}

.appointment-card h1 {
    text-align: center;
    color: #b30000;
    font-weight: 600;
    margin-bottom: 25px;
    font-size: 26px;
    border-bottom: 2px solid #f0f0f0;
    padding-bottom: 10px;
}

form {
    width: 100%;
}

form p {
    margin-bottom: 18px;
}

label {
    display: block;
    margin-bottom: 6px;
    font-weight: 500;
    color: #333;
}

input[type="text"],
input[type="email"],
input[type="date"],
input[type="time"],
select,
textarea {
    width: 100%;
    padding: 10px 14px;
    border: 1px solid #ccc;
    border-radius: 8px;
    outline: none;
    transition: 0.3s;
    background: #fafafa;
}

input:focus,
select:focus,
textarea:focus {
    border-color: #b30000;
    box-shadow: 0 0 6px rgba(179, 0, 0, 0.2);
    background: #fff;
}

textarea {
    resize: none;
    height: 100px;
}

.text-center {
    text-align: center;
}

.btn-danger {
    background: #b30000;
    border: none;
    padding: 10px 25px;
    font-weight: 600;
    color: #fff;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
}

.btn-danger:hover {
    background: #8e0000;
}

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(15px);}
    to {opacity: 1; transform: translateY(0);}
}
</style>

<div class="appointment-wrapper">
  <div class="appointment-card">
    <h1>Book Your Blood Donation Appointment</h1>

    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}

      <div class="text-center mt-3">
        <button type="submit" class="btn btn-danger px-4">Submit Request</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
