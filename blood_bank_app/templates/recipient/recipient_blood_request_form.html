<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Request Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .form-container {
      width: 90%;
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #d62828;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 14px;
    }

    textarea {
      resize: none;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      background-color: #d62828;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Blood Request Form</h2>
    <form method="POST" action="">
      {% csrf_token %}

      <label for="blood_group">Blood Group:</label>
      <select id="blood_group" name="blood_group" required>
        <option value="">Select</option>
        <option>A+</option>
        <option>A-</option>
        <option>B+</option>
        <option>B-</option>
        <option>O+</option>
        <option>O-</option>
        <option>AB+</option>
        <option>AB-</option>
      </select>

      <label for="units">Units Required:</label>
      <input type="number" id="units" name="units" min="1" required>


      <label for="required_date">Required Date:</label>
      <input type="date" id="required_date" name="required_date" required>

      <label for="urgency">Urgency Level:</label>
      <select id="urgency" name="urgency" required>
        <option value="">Select</option>
        <option>High</option>
        <option>Medium</option>
        <option>Low</option>
      </select>

      <label for="reason">Reason for Request:</label>
      <textarea id="reason" name="reason" rows="3" required></textarea>

      <button type="submit">Submit Request</button>
    </form>
  </div>

</body>
</html>
