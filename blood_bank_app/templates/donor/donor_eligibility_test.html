{% extends 'master.html' %}
{% block title %}Donor Eligibility Test{% endblock %}

{% block content %}

<div class="main-content">
    <h1>Blood Donor Eligibility Test</h1>

    <div class="test-box">
        <form method="POST">
            {% csrf_token %}

            <label>Age:</label>
            <input type="number" name="age" required placeholder="Enter your age">

            <label>Weight (kg):</label>
            <input type="number" name="weight" required placeholder="Enter your weight">

            <label>Hemoglobin Level (g/dL):</label>
            <input type="number" step="0.1" name="hemoglobin" required placeholder="Enter your hemoglobin level">

            <label>Have you donated blood in the last 3 months?</label>
            <select name="recent_donation" required>
                <option value="">Select</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label>Do you currently have any illness or infection?</label>
            <select name="illness" required>
                <option value="">Select</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label>Are you taking any medication?</label>
            <select name="medication" required>
                <option value="">Select</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label>Have you had surgery or a vaccine recently?</label>
            <select name="surgery_vaccine" required>
                <option value="">Select</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <button type="submit">Check Eligibility</button>
        </form>

        {% if result %}
        <div class="result-box {% if 'Not Eligible' in result %}fail{% else %}pass{% endif %}">
            <p>{{ result }}</p>
        </div>
        {% endif %}
    </div>
</div>

<style>
body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #FAFAFA;
    margin: 0;
    padding: 0;
}

.main-content {
    margin-left: 220px;
    padding: 140px 40px 40px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

h1 {
    color: #8B0000;
    margin-bottom: 20px;
    text-align: center;
}

.test-box {
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    max-width: 500px;
    width: 100%;
}

label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #333;
}

input, select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 15px;
    outline: none;
}

input:focus, select:focus {
    border-color: #8B0000;
}

button {
    background-color: #8B0000;
    color: white;
    border: none;
    padding: 10px 18px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    width: 100%;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #a51a1a;
}

.result-box {
    margin-top: 20px;
    text-align: center;
    font-size: 16px;
    font-weight: 600;
    padding: 15px;
    border-radius: 8px;
}

.result-box.pass {
    background-color: #e8f8e8;
    color: #146b14;
    border: 1px solid #5cb85c;
}

.result-box.fail {
    background-color: #fdeaea;
    color: #a11a1a;
    border: 1px solid #dc3545;
}
</style>

{% endblock %}
