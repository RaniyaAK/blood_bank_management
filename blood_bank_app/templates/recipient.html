{% extends 'master.html' %}
{% load static %}

{% block title %}Recipient Dashboard{% endblock %}

{% block content %}
<div class="recipient-dashboard">

    <!-- ðŸ”¹ Header -->
    <div class="top-bar">

        <!-- âœ… Profile Icon (Left Side) -->
        <div class="left-section">
            <a href="{% url 'recipient_details_edit' %}" title="Profile">
                {% if recipient.photo %}
                    <img src="{{ recipient.photo.url }}" alt="{{ recipient.name }}" class="profile-img">
                {% else %}
                    <img src="{% static 'default_profile.png' %}" alt="Profile" class="profile-img">
                {% endif %}
            </a>
        </div>

        <!-- ðŸ”¹ Icons (Right Side) -->
        <div class="icon-container">
            <a href="{% url 'recipient_notifications' %}" class="icon-btn" title="Notifications">
                <i class="fa fa-bell"></i>
            </a>

            <a href="{% url 'logout' %}" class="logout-btn" title="Logout">Logout</a>
        </div>
    </div>

    <!-- ðŸ”¹ Main Content -->
    <div class="content-area">
        <div class="recipient-actions">

            <!-- Search Blood Availability -->
            <a href="{% url 'search_blood' %}" class="action-card">
                <i class="fa-solid fa-magnifying-glass icon-red"></i>
                <span>Search Blood Availability</span>
            </a>

            <!-- Request Blood -->
            <a href="{% url 'recipient_blood_request_form' %}" class="action-card">
                <i class="fa-solid fa-droplet icon-red"></i>
                <span>Request Blood</span>
            </a>

            <!-- Blood Received History -->
            <a href="{% url 'received_history' %}" class="action-card">
                <i class="fa-solid fa-file-lines icon-red"></i>
                <span>Blood Received History</span>
            </a>

        </div>
    </div>
</div>

<!-- ðŸŽ¨ Styles -->
<style>
body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(180deg, #5c0000 0%, #8b0000 100%);
}

/* Layout */
.recipient-dashboard {
    min-height: 100vh;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 60px;
}

/* Header */
.top-bar {
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    border-bottom: 2px solid #7a1f1f;
    box-sizing: border-box;
}

/* âœ… Profile Icon Left */
.left-section .profile-img {
    width: 55px;
    height: 55px;
    border-radius: 50%;
    border: 2px solid #ffb3b3;
    object-fit: cover;
    transition: transform 0.3s ease;
}
.left-section .profile-img:hover {
    transform: scale(1.1);
}

/* ðŸ”¹ Icons on Right */
.icon-container {
    display: flex;
    align-items: center;
    gap: 25px;
}

.icon-btn {
    font-size: 22px;
    color: #fff8f8;
    text-decoration: none;
    transition: color 0.3s ease;
}
.icon-btn:hover { color: #ffb3b3; }

.logout-btn {
    background: transparent;
    border: 2px solid #fff;
    color: #fff;
    font-size: 14px;
    padding: 8px 16px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s ease;
}
.logout-btn:hover {
    background: #fff;
    color: #8b0000;
}

/* Main Content */
.content-area {
    flex: 1;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
}

.recipient-actions {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 35px;
    width: 100%;
    max-width: 1100px;
}

/* Cards */
.action-card {
    text-decoration: none;
    background: #fff;
    color: #2b0000;
    border-radius: 16px;
    padding: 50px 25px;
    text-align: center;
    font-weight: 600;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: all 0.3s ease;
    box-shadow: 0 6px 15px rgba(179, 0, 0, 0.2);
}
.action-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 10px 25px rgba(179, 0, 0, 0.4);
}

/* Icons */
.icon-red {
    color: #b30000;
    font-size: 42px;
    margin-bottom: 15px;
    transition: color 0.3s ease;
}
.action-card:hover .icon-red {
    color: #d11a1a;
}

/* Text */
.action-card span {
    font-size: 18px;
}

/* Responsive */
@media (max-width: 768px) {
    .top-bar {
        flex-direction: column;
        gap: 20px;
    }
    .recipient-actions {
        grid-template-columns: 1fr;
        gap: 25px;
    }
}
</style>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
{% endblock %}
