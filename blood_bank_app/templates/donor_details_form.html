{% extends 'master.html' %}

{% block title %}Donor{% endblock %}

{% block content %}
<div class="dashboard-content">

    <div class="donor-form-container">
        <h2>Donor Registration Form</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="address">Address</label>
            <textarea id="address" name="address" placeholder="Enter full address" required></textarea>

            <label for="ph">Phone Number</label>
            <input type="tel" id="ph" name="ph" placeholder="Enter phone number" required>

            <label for="bloodgroup">Blood Group</label>
            <select id="bloodgroup" name="bloodgroup" required>
                <option value="">Select Blood Group</option>
                <option>A+</option>
                <option>A-</option>
                <option>B+</option>
                <option>B-</option>
                <option>O+</option>
                <option>O-</option>
                <option>AB+</option>
                <option>AB-</option>
            </select>

            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" name="weight" placeholder="Enter your weight" required>
            
            <label for="photo">Upload Photo</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</div>

<style>
.dashboard-content {
    text-align: center;
    margin-top: 20px;
}

.logout-btn {
    background-color: #b30000;
    color: white;
    padding: 8px 16px;
    text-decoration: none;
    border-radius: 6px;
    font-size: 14px;
    float: right;
    margin-right: 30px;
}

.logout-btn:hover {
    background-color: #990000;
}

.donor-form-container {
    background-color: #fff;
    max-width: 450px;
    margin: 40px auto;
    padding: 25px 40px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.donor-form-container h2 {
    color: #b30000;
    text-align: center;
    margin-bottom: 20px;
}

label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
    text-align: left;
}

input, select, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
}

textarea {
    resize: none;
    height: 80px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #b30000;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #990000;
}
</style>
{% endblock %}
