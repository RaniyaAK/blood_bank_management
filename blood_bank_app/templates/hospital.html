{% extends 'master.html' %}
{% load static %}

{% block title %}Hospital Dashboard{% endblock %}

{% block content %}
<div class="hospital-dashboard">

    <!-- ðŸ”¹ Header -->
    <div class="top-bar">
        <h1>{{ hospital.name }}</h1>
        <div class="icon-container">
            <a href="{% url 'hospital_notifications' %}" class="icon-btn">
                <i class="fa fa-bell"></i>
            </a>
            <a href="{% url 'hospital_edit' %}">
                {% if hospital.photo %}
                    <img src="{{ hospital.photo.url }}" alt="{{ hospital.name }}" class="profile-img">
                {% else %}
                    <img src="{% static 'default_profile.png' %}" alt="Profile" class="profile-img">
                {% endif %}
            </a>
            <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
        </div>
    </div>

    <!-- ðŸ”¹ Cards Section -->
    <div class="content-area">
        <div class="hospital-actions">

            <a href="#" class="action-card">
                <i class="fa-solid fa-droplet icon-red"></i>
                <span>Donation History</span>
            </a>

            <a href="#" class="action-card">
                <i class="fa-solid fa-calendar-check icon-red"></i>
                <span>Request Appointment</span>
            </a>

            <a href="{% url 'hospital_add_blood_stock' %}" class="action-card">
                <i class="fa-solid fa-plus-circle icon-red"></i>
                <span>Add Blood Stock</span>
            </a>

            <a href="{% url 'hospital_blood_stock_chart' %}" class="action-card">
                <i class="fa-solid fa-chart-pie icon-red"></i>
                <span>View Blood Stock</span>
            </a>

        </div>
    </div>
</div>

<!-- ðŸŽ¨ Styles -->
<style>
body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(180deg, #5c0000 0%, #8b0000 100%);
}

/* Layout */
.hospital-dashboard {
    min-height: 100vh;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 60px;
}

/* Header */
.top-bar {
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px; /* ðŸ”¹ Small side spacing (not centered now) */
    border-bottom: 2px solid #7a1f1f;
    box-sizing: border-box;
}

.top-bar h1 {
    font-size: 30px;
    color:#fff; /* âœ… Softer white tone */
    font-weight: 600;
}
.icon-container {
    display: flex;
    align-items: center;
    gap: 25px;
}
.icon-btn {
    font-size: 22px;
    color: #fff8f8; /* âœ… Changed to off-white */
    text-decoration: none;
    transition: color 0.3s ease;
}
.icon-btn:hover { color: #ffb3b3; }

.profile-img {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    border: 2px solid #ffb3b3; /* lighter border for contrast */
    object-fit: cover;
}
.logout-btn {
    background: transparent;
    border: 2px solid #fff;
    color: #fff;
    font-size: 14px;
    padding: 8px 16px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s ease;
}
.logout-btn:hover {
    background: #fff;
    color: #8b0000;
}




/* Main Content */
.content-area {
    flex: 1;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
}
.hospital-actions {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 35px;
    width: 100%;
    max-width: 1100px;
}

/* Cards */
.action-card {
    text-decoration: none;
    background: #fff;
    color: #2b0000;
    border-radius: 16px;
    padding: 50px 25px;
    text-align: center;
    font-weight: 600;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: all 0.3s ease;
    box-shadow: 0 6px 15px rgba(179, 0, 0, 0.2);
}
.action-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 10px 25px rgba(179, 0, 0, 0.4);
}

/* Icons */
.icon-red {
    color: #b30000;
    font-size: 42px;
    margin-bottom: 15px;
    transition: color 0.3s ease;
}
.action-card:hover .icon-red {
    color: #d11a1a;
}

/* Card Text */
.action-card span {
    font-size: 18px;
}
</style>


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
{% endblock %}
