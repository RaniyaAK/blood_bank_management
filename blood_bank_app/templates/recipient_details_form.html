{% extends 'master.html' %}

{% block title %}Recipient Registration{% endblock %}

{% block content %}
<div class="dashboard-content">

    <div class="recipient-form-container">
        <h2>Recipient Registration Form</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit">Submit</button>
        </form>
    </div>
</div>

<style>
.dashboard-content {
    text-align: center;
    margin-top: 20px;
}

.recipient-form-container {
    background-color: #fff;
    max-width: 450px;
    margin: 40px auto;
    padding: 25px 40px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.recipient-form-container h2 {
    color: #b30000;
    text-align: center;
    margin-bottom: 20px;
}

label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
    text-align: left;
}

input, select, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
}

textarea {
    resize: none;
    height: 80px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #b30000;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #990000;
}
</style>
{% endblock %}
